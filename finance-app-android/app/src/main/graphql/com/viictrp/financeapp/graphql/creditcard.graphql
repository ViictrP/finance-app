query FindInvoice($creditCardId: Int!, $yearMonth: YearMonth!) {
    findInvoice(creditCardId: $creditCardId, yearMonth: $yearMonth) {
        id
        creditCardId
        isClosed
        yearMonth
        transactions {
            id
            description
            amount
            type
            date
            category
            isInstallment
            installmentAmount
            installmentId
            installmentNumber
            creditCardId
        }
    }
}

mutation SaveTransaction($request: NewTransactionDTO!) {
    saveCreditCardTransaction(newTransaction: $request) {
        id
        description
        amount
        type
        date
        category
        isInstallment
        installmentAmount
        installmentId
        installmentNumber
        creditCardId
    }
}

mutation SaveCreditCard($request: NewCreditCardDTO!) {
    saveCreditCard(newCreditCard: $request) {
        id
        userId
        title
        description
        invoiceClosingDay
        totalInvoiceAmount
        color
        number
    }
}
