query GetBalance($yearMonth: YearMonth!) {
    getBalance(yearMonth: $yearMonth) {
        transactions {
            id
            description
            amount
            type
            date
            category
            isInstallment
            installmentAmount
            installmentId
            installmentNumber
            creditCardId
        }
        recurringExpenses {
            id
            description
            amount
            category
            date
            isInstallment
            installmentAmount
            installmentId
            installmentNumber
            creditCardId
            type
        }
        creditCards {
            id
            invoices {
                id
                creditCardId
                transactions {
                    id
                    description
                    amount
                    type
                    date
                    category
                    isInstallment
                    installmentAmount
                    installmentId
                    installmentNumber
                    creditCardId
                }
            }
            title
            userId
            description
            invoiceClosingDay
            totalInvoiceAmount
            color
        }
        monthClosures {
            month
            year
            total
            available
            expenses
            index
            finalUsdToBRL
        }
        salary
        expenses
        available
        taxValue
        exchangeTaxValue
        nonConvertedSalary
    }
}
